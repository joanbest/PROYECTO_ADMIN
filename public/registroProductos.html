<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Registrar Solicitud de Servicio</h4>
                    </div>
                    <div class="card-body">
                        <form id="registroProductoForm">
                            <div class="mb-3">
                                <label for="nombre_producto" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="nombre_producto" required>
                            </div>
                            <div class="mb-3">
                                <label for="contenido_neto" class="form-label">Contenido neto del Producto</label>
                                <input type="text" class="form-control" id="contenido_neto" required min="1">
                            </div>
                            <div class="mb-3">
                                <label for="cantidad_producto" class="form-label">Cantidad del Producto</label>
                                <input type="number" class="form-control" id="cantidad_producto" required min="1">
                            </div>
                            <div class="mb-3">
                                <label for="tipo_producto" class="form-label">Tipo de Producto</label>
                                <select class="form-select" id="tipo_producto" required>
                                    <option value="">Seleccione un tipo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="presentacion_producto" class="form-label">Presentación del Producto</label>
                                <select class="form-select" id="presentacion_producto" required>
                                    <option value="">Seleccione una presentación</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrar Producto</button>
                        </form>
                    </div>
                </div>

            </div>                
        </div>        
                    <a href="crud.html" class="btn btn-primary">Regresar</a>
                    <!-- Bootstrap JS y Popper.js -->
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                    <script src="js/productoDashboard.js"></script>
</body>

</html>
