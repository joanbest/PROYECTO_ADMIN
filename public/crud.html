<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <h2>CRUD USUARIOS</h2>
        <!-- Botón para abrir el modal -->

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearUsuarioModal">
            Crear Usuario
        </button>

        <a href="registroProductos.html" class="btn btn-primary">Registrar Productos</a>
        <a href="servicio.html" class="btn btn-primary">Solicitar Servicio</a>
        <button class="btn btn-warning" onclick="logout()">Cerrar Sesión</button>
    </div>
    <div class="container mt-5">
        <h2 class="mb-4">Usuarios Registrados</h2>
        <table class="table table-striped" id="usuariosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Usuario</th>
                    <th>Email</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente -->
            </tbody>
        </table>
    </div>


    <!-- Modal para Crear Usuario -->
    <div class="modal fade" id="crearUsuarioModal" tabindex="-1" aria-labelledby="crearUsuarioModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="crearUsuarioModalLabel">Crear Usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="crearUsuarioForm">
                        <div class="mb-3">
                            <label for="primer-nombre" class="form-label">Primer nombre*</label>
                            <input type="text" class="form-control" id="primer-nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="segundo-nombre" class="form-label">Segundo nombre</label>
                            <input type="text" class="form-control" id="segundo-nombre">
                        </div>
                        <div class="mb-3">
                            <label for="primer-apellido" class="form-label">Primer apellido*</label>
                            <input type="text" class="form-control" id="primer-apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="segundo_apellido" class="form-label">Segundo apellido</label>
                            <input type="text" class="form-control" id="segundo-apellido">
                        </div>
                        <div class="mb-3">
                            <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento*</label>
                            <input type="date" class="form-control" id="fecha-nacimiento" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre Usuario*</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña*</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono*</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direccion*</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_rol" class="form-label">Rol</label>
                            <select class="form-select" id="id_rol" required>
                                <option value="">Seleccione un rol</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para Actualizar Usuario -->
    <div class="modal fade" id="actualizarUsuarioModal" tabindex="-1" aria-labelledby="actualizarUsuarioModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" id="actualizarUsuarioModalLabel">Actualizar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="actualizarUsuarioForm">
                        <input type="hidden" id="id_persona_actualizar">
                        <div class="mb-3">
                            <label for="nombre_usuario_actualizar" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nombre_usuario_actualizar" required>
                        </div>
                        <div class="mb-3">
                            <label for="email_persona_actualizar" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email_persona_actualizar" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_nacimiento_persona_actualizar" class="form-label">Fecha de
                                Nacimiento</label>
                            <input type="date" class="form-control" id="fecha_nacimiento_persona_actualizar" required>
                        </div>
                        <div class="mb-3">
                            <label for="rol_id_actualizar" class="form-label">Rol</label>
                            <select class="form-select" id="rol_id_actualizar" required>
                                <option value="1">Administrador</option>
                                <option value="2">Empleado</option>
                                <option value="2">Cliente</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Confirmar Eliminación -->
    <div class="modal fade" id="eliminarUsuarioModal" tabindex="-1" aria-labelledby="eliminarUsuarioModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="eliminarUsuarioModalLabel">Eliminar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>¿Estás seguro de que deseas eliminar este usuario?</p>
                    <input type="hidden" id="id_persona_eliminar">
                    <button type="button" class="btn btn-danger w-100" id="confirmarEliminarBtn">Eliminar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/adminDashboard.js"></script>
</body>

</html>
