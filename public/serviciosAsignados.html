<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Asignados al Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Servicios Asignados</h2>
        <p>A continuación, se muestran los servicios que tiene asignados:</p>
        
        <!-- Botón para cargar o refrescar los servicios asignados -->
        <button class="btn btn-primary mb-3" onclick="cargarServiciosAsignados(empleadoId)">Cargar Servicios Asignados</button>

        <!-- Tabla para mostrar los servicios asignados al empleado -->
        <table class="table table-striped" id="tablaServiciosAsignados">
            <thead>
                <tr>
                    <th>ID Asignación</th>
                    <th>Actividad</th>
                    <th>Dirección del Servicio</th>
                    <th>Fecha del Servicio</th>
                    <th>Fecha de Asignación</th>
                    <th>Fecha de Finalización</th>
                    <th>Pago al Empleado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se llenarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap y JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/servicioAsignado.js"></script>
</body>
</html>
