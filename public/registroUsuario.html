<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Archivo CSS externo -->
</head>
<body>
    <h1>Registrar Usuario</h1>
    <div class="botones">
        <button class="btn btn-warning" onclick="logout()">Cerrar Sesión</button>
        </div>
    <div class="container mt-5">
        <form id="registroUsuarioForm">
            <div class="grid-2">
                <div class="form-group">
                    <label for="primer-nombre">Primer Nombre *</label>
                    <input type="text" id="primer-nombre" required>
                </div>
                <div class="form-group">
                    <label for="segundo-nombre">Segundo Nombre</label>
                    <input type="text" id="segundo-nombre">
                </div>
            </div>
            <div class="grid-2">
                <div class="form-group">
                    <label for="primer-apellido">Primer Apellido *</label>
                    <input type="text" id="primer-apellido" required>
                    
                </div>
                <div class="form-group">
                    <label for="segundo-apellido">Segundo Apellido</label>
                    <input type="text" id="segundo-apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de Nacimiento *</label>
                <input type="date" id="fecha-nacimiento" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required>
                
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario*</label>
                <input type="text" id="username" required>
                
            </div>
            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" required>
                
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono *</label>
                <input type="tel" id="telefono" required>
                
            </div>
            <div class="form-group">
                <label for="direccion">Dirección *</label>
                <input type="text" id="direccion" required>
                
            </div>
            <div class="form-group">
                <label for="id_rol">Rol</label>
                <select class="form-control" id="id_rol" required>
                    <option value="">Seleccione un rol</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script src="\js\registroUsuario.js"></script> <!-- Archivo JavaScript externo -->
 
</body>
</html>
