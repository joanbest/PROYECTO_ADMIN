<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Serproaseo</title>
</head>
<body>
<header>
<h1>SERPROASEO</h1>
</header>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showForm('login')">Iniciar Sesión</button>
            <button class="tab" onclick="showForm('register')">Registrarse</button>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <div id="loginForm" class="form-container active">
            <form onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Nombre de usuario</label>
                    <input type="text" id="login-username" required>
                    <div class="error" id="login-username-error"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                    <div class="error" id="login-password-error"></div>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <div class="forgot-password">
                    <a href="#" onclick="showRecoveryForm()">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="success-message" id="login-success">Inicio de sesión exitoso</div>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div id="registerForm" class="form-container">
            <form onsubmit="return handleRegister(event)">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="primer-nombre">Primer Nombre *</label>
                        <input type="text" id="primer-nombre" required>
                        <div class="error" id="primer-nombre-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="segundo-nombre">Segundo Nombre</label>
                        <input type="text" id="segundo-nombre">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="primer-apellido">Primer Apellido *</label>
                        <input type="text" id="primer-apellido" required>
                        <div class="error" id="primer-apellido-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="segundo-apellido">Segundo Apellido</label>
                        <input type="text" id="segundo-apellido">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento *</label>
                    <input type="date" id="fecha-nacimiento" required>
                    <div class="error" id="fecha-nacimiento-error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                    <div class="error" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario *</label>
                    <input type="text" id="username" required>
                    <div class="error" id="username-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" required>
                    <div class="error" id="password-error"></div>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono *</label>
                    <input type="tel" id="telefono" required>
                    <div class="error" id="telefono-error"></div>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección *</label>
                    <input type="text" id="direccion" required>
                    <div class="error" id="direccion-error"></div>
                </div>
                <button type="submit">Registrarse</button>
                <div class="success-message" id="register-success">Registro exitoso</div>
            </form>
        </div>

        <!-- Formulario de Recuperación de Contraseña -->
        <div id="recoveryForm" class="form-container">
            <form onsubmit="return handleRecovery(event)">
                <div class="form-group">
                    <label for="recovery-email">Email de recuperación</label>
                    <input type="email" id="recovery-email" required>
                    <div class="error" id="recovery-email-error"></div>
                </div>
                <button type="submit">Recuperar Contraseña</button>
                <div class="success-message" id="recovery-success">Se ha enviado un enlace de recuperación a tu email</div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    
</body>
</html>
